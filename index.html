<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Crystals Collector</title>

</head>

<body>
    <div class="container">

        <header id="headerName">Crystals Collector</header>

        <p id="r">Rules</p>
        <div id="rules"></div>

        <div id="wrapper">
            <button type="button" id="start"> Start </button>
        </div>

        <div class="container-box">
            <div class="row">     
                <p id="fixNum"></p>
                <p id="hiddenNum"></p>      
            </div>
        </div>


        <div class="row">
            <div class="col-md-3">

                <button type="button" id="greenCrystal" value="">
                    <img src="assets/images/greenCrystal.jpg" width="100px" height="100px"></button>

                <button type="button" id="redCrystal" value="">
                    <img src="assets/images/redCrystal.jpg" width="100px" height="100px"></button>

                <button type="button" id="yellowCrystal" value="">
                    <img src="assets/images/yellowCrystal.jpg" width="100px" height="100px"></button>

                <button type="button" id="blueCrystal" value="">
                    <img src="assets/images/blueCrystal.jpg" width="100px" height="100px"></button>
            </div>
        </div>

        <p id="lose"></p>
        <p id="win"></p>

    </div>







    <script src="assets/javascript/game.js"></script>
</body>

</html>
