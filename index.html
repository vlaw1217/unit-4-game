<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Crystals Collector</title>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <header id="headerName">Crystals Collector</header>
        </div>

        <div class="row justify-content-center">
            <p id="r">Rules</p>
        </div>

        <div class="row justify-content-center">
            <div id="rules"></div>           
        </div>

        <div class="row justify-content-center">
        <div id="wrapper">
            <button type="button" id="start"> Start </button>
        </div>
        </div>

            <div class="row justify-content-center">
                <div class="d-flex justify-content-center">
                    <p id="fixNum"></p>
                </div>
                <div class="d-flex justify-content-center">
                    <p id="hiddenNum"></p>
                </div>
            </div>
        

     
            <div class="row justify-content-center">
                <div class="d-flex justify-content-center">
                    <button type="button" id="greenCrystal" value="">
                        <img src="assets/css/images/greenCrystal.jpg" width="100px" height="100px"></button>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" id="redCrystal" value="">
                        <img src="assets/css/images/redCrystal.jpg" width="100px" height="100px"></button>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" id="yellowCrystal" value="">
                        <img src="assets/css/images/yellowCrystal.jpg" width="100px" height="100px"></button>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" id="blueCrystal" value="">
                        <img src="assets/css/images/blueCrystal.jpg" width="100px" height="100px"></button>
                </div>
            </div>
        </div>


        <p id="lose"></p>
        <p id="win"></p>

        <div class="row justify-content-center"">
        
        <button id="resetBtn"> Reset </button>

        </div>


    </div>




    <script src="assets/javascript/game.js"></script>
</body>

</html>
